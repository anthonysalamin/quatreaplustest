backend:
  name: git-gateway
  accept_roles:
    - admin
    - editor
  branch: main
media_folder: theme/assets/images
public_folder: /assets/images
collections:
  - name: pages
    label: Pages
    identifier_field: title
    extension: md
    create: false
    delete: false
    slug: '{{slug}}'
    editor:
      preview: false
    folder: cms/pages
    fields:
      - label: Title
        name: title
        widget: string
      - label: Publish Date
        name: date
        widget: datetime
      - label: Layout
        widget: hidden
        name: layout
        default: '{{slug}}.html'
      - &ref_0
        label: Seo
        name: seo
        widget: object
        collapsed: true
        fields:
          - label: Title
            name: title
            widget: string
            required: false
          - label: Description
            name: description
            widget: string
            required: false
          - label: No index
            name: noindex
            widget: boolean
            default: false
            required: false
          - label: Open Graph Title
            name: og:title
            widget: string
            required: false
          - label: Open Graph Image
            name: og:image
            widget: image
            required: false
            media_library:
              config:
                multiple: false
          - label: Twitter Title
            name: twitter:title
            widget: string
            default: summary
            required: false
          - label: Twitter Card
            name: twitter:card
            widget: string
            default: summary
            required: false
          - label: Twitter Site
            name: twitter:site
            widget: string
            required: false
          - label: Twitter Creator
            name: twitter:creator
            widget: string
            required: false
          - label: Additional HTML tags
            name: additional_tags
            widget: text
            required: false
  - name: projets
    label: Projets
    folder: cms/projets
    create: true
    identifier_field: name
    extension: md
    slug: '{{slug}}'
    fields:
      - hint: ''
        name: title
        label: Name
        widget: string
        required: true
      - hint: ''
        name: created-on
        label: Created On
        widget: datetime
        required: false
      - hint: ''
        name: updated-on
        label: Updated On
        widget: datetime
        required: false
      - hint: ''
        name: published-on
        label: Published On
        widget: datetime
        required: false
      - label: Introduction (rich text)
        name: body
        widget: markdown
        required: false
      - hint: L'orde à partir duquel les projets sont listés
        name: f_order
        label: Order
        widget: number
        required: false
      - hint: >-
          Le projet n'est pas encore prêt à être affiché sur la page projets ?
          Si tel est le cas, activer le switch.
        name: f_live
        label: Offline ?
        widget: boolean
        required: false
        default: false
      - hint: Le projet est-t-il en sélection dans le module de filtre ?
        name: f_selection
        label: Sélection ?
        widget: boolean
        required: false
        default: false
      - hint: 'format: jpg /  size max: 150 ko /'
        name: f_thumbnail-800-x-800-px-1-1-ratio-jpg-size-max-100-ko
        label: Thumbnail
        widget: object
        required: false
        fields:
          - hint: ''
            name: url
            label: Image
            widget: image
            required: false
            allow_multiple: false
          - hint: Image Alt
            name: alt
            label: alt
            widget: string
            required: false
      - hint: >-
          images @ 1920 x 1080 px (4:3 or 3:4 ratio) | JPG | ideal size max 250
          Ko
        name: f_images-du-projets
        label: Images du projets
        widget: list
        required: false
        fields:
          - hint: ''
            name: url
            label: Image
            widget: image
            required: false
            allow_multiple: false
          - hint: Image Alt
            name: alt
            label: alt
            widget: string
            required: false
      - hint: ''
        name: f_description-rich-text
        label: Description (rich text)
        widget: markdown
        required: false
      - hint: ''
        name: f_collaboration
        label: Collaboration
        widget: string
        required: false
      - hint: ''
        name: f_location
        label: Lieu
        widget: string
        required: false
      - hint: ''
        name: f_date
        label: Date
        widget: string
        required: false
      - hint: ''
        name: f_client
        label: Client
        widget: string
        required: false
      - hint: Max 3 projets similaires
        name: f_related-projects-2
        label: Projets similaires
        widget: relation
        required: false
        collection: projets
        value_field: cms/projets/{{slug}}.md
        search_fields:
          - slug
          - name
        display_fields:
          - title
        multiple: true
      - hint: ''
        name: f_categories
        label: Categories
        widget: relation
        required: false
        collection: categories
        value_field: cms/categories/{{slug}}.md
        search_fields:
          - slug
          - name
        display_fields:
          - title
        multiple: true
      - label: Tags
        widget: hidden
        name: tags
        default: projets
      - label: Layout
        widget: hidden
        name: layout
        default: '[projets].html'
      - label: Publish Date
        name: date
        widget: datetime
      - *ref_0
  - name: highlight
    label: Highlights
    folder: cms/highlight
    create: true
    identifier_field: name
    extension: md
    slug: '{{slug}}'
    fields:
      - hint: >-
          IMPORTANT: même titre que pour le titre du projet de la collection
          list "Projets"
        name: title
        label: Titre du projet
        widget: string
        required: true
      - hint: ''
        name: created-on
        label: Created On
        widget: datetime
        required: false
      - hint: ''
        name: updated-on
        label: Updated On
        widget: datetime
        required: false
      - hint: ''
        name: published-on
        label: Published On
        widget: datetime
        required: false
      - hint: Ne pas changer
        name: f_projet-a-b
        label: Projet — a/b
        widget: string
        required: false
      - hint: Ne pas changer
        name: f_nummero
        label: Numméro
        widget: string
        required: false
      - hint: Sélectionner le même projet en relation avec le projet en highlight
        name: f_link-to-project-page
        label: Lien vers la page du projet
        widget: relation
        required: false
        collection: projets
        value_field: cms/projets/{{slug}}.md
        search_fields:
          - slug
          - name
        display_fields:
          - title
        multiple: false
      - hint: Choisir une seule catégorie
        name: f_categorie
        label: Catégorie
        widget: relation
        required: false
        collection: categories
        value_field: cms/categories/{{slug}}.md
        search_fields:
          - slug
          - name
        display_fields:
          - title
        multiple: false
      - hint: Couleur du background en dessous de l'image du projet
        name: f_couleur
        label: Couleur de la partie droite
        widget: color
        required: true
        enableAlpha: true
        allowInput: true
      - hint: (blanc si background fonçé, noir si background clair)
        name: f_couleur-de-la-fleche-d-ouverture-de-projet
        label: Couleur de la flèche d'ouverture de projet
        widget: color
        required: false
        enableAlpha: true
        allowInput: true
      - hint: Image ratio 1:1 soit carré, idéalement au format SVG
        name: f_dessin-technique-image-principale
        label: Dessin technique (image principale)
        widget: object
        required: false
        fields:
          - hint: ''
            name: url
            label: Image
            widget: image
            required: false
            allow_multiple: false
          - hint: Image Alt
            name: alt
            label: alt
            widget: string
            required: false
      - hint: >-
          Image ratio 1:1 soit carré, idéalement au format JPG optimisé pour le
          web
        name: f_photo-phare-du-projet-image-secondaire
        label: Photo phare du projet (image secondaire)
        widget: object
        required: false
        fields:
          - hint: ''
            name: url
            label: Image
            widget: image
            required: false
            allow_multiple: false
          - hint: Image Alt
            name: alt
            label: alt
            widget: string
            required: false
      - hint: Si animation SVG il y a (optionel)
        name: f_svg-animated-overlay-optional
        label: SVG animated overlay (optionel)
        widget: object
        required: false
        fields:
          - hint: ''
            name: url
            label: Image
            widget: image
            required: false
            allow_multiple: false
          - hint: Image Alt
            name: alt
            label: alt
            widget: string
            required: false
      - label: Tags
        widget: hidden
        name: tags
        default: highlight
      - label: Layout
        widget: hidden
        name: layout
        default: '[highlight].html'
      - label: Publish Date
        name: date
        widget: datetime
      - *ref_0
