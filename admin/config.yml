              plus adéquat, et la société de développement Edelweiss-Loisirs
              désirait un outil aux normes et standards actuels. En se basant
              sur un premier agrandissement réalisé en 2001, la circulation, la
              salle et les services ont été entièrement repensés. , key: 9bc4497
