        required: true
      - hint: ''
        name: created-on
        label: Created On
        widget: datetime
        required: false
      - hint: ''
        name: updated-on
        label: Updated On
        widget: datetime
        required: false
      - hint: ''
        name: published-on
        label: Published On
        widget: datetime
        required: false
      - label: Texte
        name: body
        widget: markdown
        required: false
      - label: Tags
        widget: hidden
        name: tags
        default: mention-legale
