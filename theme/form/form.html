  /* scroll progress */ 
  :root {

    font-weight: 400;
    font-style: normal;
    font-display: swap;
  }
  @media only screen and (max-width: 767px) {
    .progress-wrap {
      display: none !important;
    }
  }
  .progress-wrap {
    position: fixed;
    right: 24px;
    bottom: 24px;
    height: 46px;
    width: 46px;
    cursor: pointer;
    display: block;
    border-radius: 50px;
    box-shadow: inset 0 0 0 2px var(--indicator-slide-color);
    z-index: 10000;
    opacity: 0;
    visibility: hidden;
    transform: translateY(15px);
    transition: all 200ms linear;
  }
  .progress-wrap.active-progress {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
  }
  .progress-wrap::after {
    position: absolute;
    font-family: var(--indicator-font);
    content: var(--indicator-content);
    text-align: center;
    line-height: 46px;
    font-size: 24px;
    color: #242b37;
    left: 0;
    top: 0;
    height: 46px;
    width: 46px;
    cursor: pointer;
    display: block;
    z-index: 1;
    transition: all 200ms linear;
  }
  .progress-wrap:hover::after {
    opacity: 0;
  }
  .progress-wrap::before {
    position: absolute;
    font-family: var(--indicator-font);
    content: var(--indicator-content);
    text-align: center;
    line-height: 46px;
    font-size: 24px;
    opacity: 0;
    color: var(--indicator-hover);
    left: 0;
    top: 0;
    height: 46px;
    width: 46px;
    cursor: pointer;
    display: block;
    z-index: 2;
    transition: all 200ms linear;
  }
  .progress-wrap:hover::before {
    opacity: 1;
  }
  .progress-wrap svg path {
    fill: none;
  }
  .progress-wrap svg.progress-circle path {
    stroke: #242b37;

    box-sizing: border-box;

  }

function initFAQ() {
  const questions = document.querySelectorAll(".faq__question");
  if (questions.length === 0) return; // clause guard
  // colapse answer on load
  gsap.set(".faq__answer", {
    height: 0,
    overflow: "hidden",

  });
  function openFirstFAQ() {
    questions[0].click();
  }
  setTimeout(openFirstFAQ, 250);
  // listen on click for each question
  questions.forEach((question) => {
    let isOpen = false;
    // Listen to question clicks
    question.addEventListener("click", () => {
      const icon = question.querySelector(`.icon-plus`);
      const answer = question.nextElementSibling;
      isOpen ? collapseAnswer(answer, icon) : expandAnswer(answer, icon);
      isOpen = !isOpen;
    });
  });
}
function expandAnswer(answer, icon) {
  gsap.set(answer, { height: "auto" });
  const height = answer.clientHeight;
  gsap.from(answer, { height: 0, duration: 0.3, ease: "ease-in" });
  gsap.to(icon, { rotationZ: 45, duration: 0.3, ease: "ease-out" });
}
function collapseAnswer(answer, icon) {
  gsap.to(answer, { height: 0, duration: 0.3, ease: "ease-out" });
  gsap.to(icon, { rotationZ: 0, duration: 0.3, ease: "ease-in" });
}

document.addEventListener("DOMContentLoaded", () => {
  handleNavigation();
});
function handleNavigation() {
  let isOpen = false;
  const burger = document.querySelector(`[data-id="burger"]`);
  const menu = document.querySelector(`[data-id="menu"]`);
  const navLinks = document.querySelectorAll(`[data-id="navbar-link"]`);
  const hamburgerSVG = document.getElementById(`[data-id="burger-svg"]`);
  // custom click event for SVG
  const clickEvent = new Event("click", {
    bubbles: true,
    cancelable: true
  });
  // helper open menu
  function openMenu() {
    gsap.to(menu, { x: "0%", duration: 0.5 }); // open
  }
  // helper close menu
  function closeMenu() {
    gsap.to(menu, { x: "100%", duration: 0.5 }); // close
  }
  // helper handle menu state
  function handleMenuState() {
    burger.addEventListener("click", () => {
      if (!isOpen) {
        openMenu();
      } else {
        closeMenu();
      }
      isOpen = !isOpen;
    });
  } // end handleMenuState
  // handle links clicked to close menu
  function handleLinksClicked() {
    navLinks.forEach((navLink) => {
      navLink.addEventListener("click", () => {
        closeMenu();
        // dispatch click event on SVG
        hamburgerSVG.dispatchEvent(clickEvent);
      });
    });
  } // end handleLinksClicked
  if (window.innerWidth < 991) {
    console.log("Viewport is less than 991 pixels wide");
    handleMenuState();
    handleLinksClicked();
  } else {
    console.log("Viewport is 991 pixels or wider");
    return;
  } // end if
} // end handleNavigation
</script>

document.addEventListener("DOMContentLoaded", () => {
  const shouldBlink = false;
  initTyping("[data-id='punchline']", shouldBlink, ["developer", "partner"]);
  initTyping("[data-id='subline']", shouldBlink, ["push pixels around", "leverage AI tools", "design & develop websites", "create corporate identities", "am a problem solver"]);
});
function addBlink(shouldBlink, selector) {
  if (!shouldBlink) return;
  const styleElement = document.createElement("style");
  const cssRules = `${selector}::after { content:"_"; animation: typingBlink linear 1.15s infinite; } @keyframes typingBlink { 0%, 100% { opacity: 0; } 50% { opacity: 1; } }`;
  styleElement.textContent = cssRules;
  document.head.appendChild(styleElement);
}
function initTyping(selector, shouldBlink, words) {
  const toBeTyped = document.querySelector(selector);
  if (!toBeTyped) return;
  addBlink(shouldBlink, selector);
  const LETTER_TYPE_DELAY = 20;
  const WORD_STAY_DELAY = 2500;
  const DIRECTION_FORWARDS = 0;
  const DIRECTION_BACKWARDS = 1;
  let direction = DIRECTION_FORWARDS;
  let wordIndex = 0;
  let letterIndex = 0;
  let wordTypeInterval;
  function startTyping() {
    wordTypeInterval = setInterval(typeLetter, LETTER_TYPE_DELAY);
  }
  function typeLetter() {
    const word = words[wordIndex];
    if (direction === DIRECTION_FORWARDS) {
      letterIndex++;
      if (letterIndex === word.length) {
        direction = DIRECTION_BACKWARDS;
        clearInterval(wordTypeInterval);
        setTimeout(startTyping, WORD_STAY_DELAY);
      }
    } else if (direction === DIRECTION_BACKWARDS) {
      letterIndex--;
      if (letterIndex === 0) {
        nextWord();
      }
    }
    const textToType = word.substring(0, letterIndex);
    toBeTyped.textContent = textToType;
  }
  function nextWord() {
    letterIndex = 0;
    direction = DIRECTION_FORWARDS;
    wordIndex++;
    if (wordIndex === words.length) {
      wordIndex = 0;
    }
  }
  // Initialize typer
  startTyping();
}
</script>

    const scroll = window.pageYOffset || document.documentElement.scrollTop;
    const height =
      document.documentElement.scrollHeight -

    progressPath.style.strokeDashoffset = progress;

  window.addEventListener("scroll", updateProgress, { passive: true });
  const offset = 50;
  const duration = 550;
  window.addEventListener(
    "scroll",
    () => {
      if (window.pageYOffset > offset) {

          .querySelector(".progress-wrap")
          .classList.add("active-progress");
      } else {
        document
          .querySelector(".progress-wrap")
          .classList.remove("active-progress");
      }
    },
    { passive: true }
  );

    .querySelector(".progress-wrap")
    .addEventListener("click", (event) => {

    });

    const start = window.pageYOffset || document.documentElement.scrollTop;
    const startTime = performance.now();
    function scrollStep(timestamp) {
      const currentTime = timestamp || performance.now();
      const elapsedTime = currentTime - startTime;
      const scrollTo = Math.max(start - (start * elapsedTime) / duration, 0);
      window.scrollTo(0, scrollTo);
      if (elapsedTime < duration) {

    window.requestAnimationFrame(scrollStep);

  <script>
/*
 * PORTFOLIO | footer headline animation v.1

document.addEventListener("DOMContentLoaded", () => {
  const words = document.getElementsByClassName("headline_text");
  if (words.length === 0) {
    console.log("no headline to animate");
    return;
  };
  injectCSS(customCSS);
  wrapWordsWithSpan("tricks");
  wrapLettersWithSpan("tricksword");
  wrapLettersWithSpan("letter");
  createAnimation();
});
function injectCSS(css) {
  const styleElement = document.createElement("style");
  styleElement.type = "text/css";
  styleElement.textContent = css;
  document.head.appendChild(styleElement);
}
const customCSS = `
    /* footer headline animation */
    .letter {
        display: inline-block;
    }
    .headline_text.tricks {
        display: none;
    }
    .headline_text.tricks.active {
        display: block;
    }
    .tricksword {
        white-space: nowrap;
    }
`;
function wrapWordsWithSpan(className) {
  const words = document.getElementsByClassName(className);
  Array.from(words).forEach((wordWrap) => {
    wordWrap.innerHTML = wordWrap.innerHTML.replace(
      /(^|<\/?[^>]+>|\s+)([^\s<]+)/g,
      '$1<span class="tricksword">$2</span>'
    );
  });
}
function wrapLettersWithSpan(className) {
  const letters = document.getElementsByClassName(className);
  Array.from(letters).forEach((letterWrap) => {
    letterWrap.innerHTML = letterWrap.textContent.replace(
      /\S/g,
      "<span class='letter'>$&</span>"
    );
  });
}
function switchHeadlines() {
  let activeHeadline = document.querySelector(".headline_text.tricks.active");
  if (activeHeadline.nextElementSibling) {
    activeHeadline.nextElementSibling.classList.add("active");
  } else {
    document.querySelector(".headline_text.tricks").classList.add("active");
  }
  activeHeadline.classList.remove("active");
}
function createAnimation() {
  var tl = anime.timeline({
    loop: false,
    autoplay: true
  });
  tl.add({
    targets: ".headline_text.active .letter",
    translateY: [100, 0],
    translateZ: 0,
    opacity: [0, 1],
    easing: "easeOutExpo",
    duration: 1400,
    delay: (el, i) => 300 + 25 * i
  }).add({
    targets: ".headline_text.active .letter",
    translateY: [0, -100],
    opacity: [1, 0],
    easing: "easeInExpo",
    duration: 600,
    delay: (el, i) => 50 + 30 * i,
    complete: function (anim) {
      switchHeadlines();
      createAnimation();
    }
  });
}
</script>
